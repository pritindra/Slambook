{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Profile</title>
   <!--Made with love by Mutiullah Samim -->
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/slampage.css' %}">
</head>
<body>

<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-11 col-sm-9 col-md-7 col-lg-6 col-xl-5 text-center p-0 mt-3 mb-2">
            <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
                <h2 id="heading">Please write to my SLAMBOOK!</h2>
                <p>Fill all form field to go to next step</p>
                <form id="msform" method="POST">
                    {% csrf_token %}
                    <!-- progressbar -->
                    <ul id="progressbar">
                        <li class="active" id="account"><strong>About</strong></li>
                        <li id="personal"><strong>Favs</strong></li>
                        <li id="payment"><strong>Wacky</strong></li>
                        <li id="confirm"><strong>Finish</strong></li>
                    </ul>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    </div> <br> <!-- fieldsets -->
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">This ME!</h2>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Fill 1 - 4</h2>
                                </div>
                            </div> <label class="fieldlabels">My Email: *</label> <input type="email" name="email" placeholder="Email Id" /> <label class="fieldlabels">My Famous Name: *</label> <input type="text" name="username" placeholder="Name" />
                            <label class="fieldlabels">My NickName: *</label> <input type="text" name="nickname" placeholder="NickName" />
                            <label class="fieldlabels">My Pet Name: *</label> <input type="text" name="petname" placeholder="Pet Name" />
                            <label class="fieldlabels">My Birthday: *</label> <input type="text" name="birthday" placeholder="Birthday" />

                            <label class="fieldlabels">My Zodiac Sign: *</label> <input type="text" name="zodiac" placeholder="Zodiac" />
                            <label class="fieldlabels">My Hobbies: *</label> <input type="text" name="hobbies" placeholder="Hobbies" />
                            <label class="fieldlabels">My ambition: *</label> <input type="text" name="ambition" placeholder="Ambition" />

                        </div> <input type="button" name="next" class="next action-button" value="Next" />
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Favourites:</h2>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Fill 2 - 4</h2>
                                </div>
                            </div> <label class="fieldlabels">Films to die for: *</label> <input type="text" name="films" placeholder="Fav Films" /> 
                            <label class="fieldlabels">Actors I love: *</label> <input type="text" name="actors" placeholder="Fav Actors" />
                            <label class="fieldlabels">Fav songs: *</label> <input type="text" name="songs" placeholder="Fav SOngs" />
                            <label class="fieldlabels">Fav books: *</label> <input type="text" name="books" placeholder="Fav Books" />
                            <label class="fieldlabels">Reality shows I wanna be part of: *</label> <input type="text" name="reality_show" placeholder="Shows to get in" />
                            <label class="fieldlabels">Singing Sensation: *</label> <input type="text" name="singer" placeholder="Fav singers" />

                        </div> <input type="button" name="next" class="next action-button" value="Next" /> <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">The Wacky Me!</h2>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Fill 3 - 4</h2>
                                </div>
                            </div>
                            <label class="fieldlabels">My wacky friends: *</label> <input type="text" name="friends" placeholder="My Friends" />
                            <label class="fieldlabels">I am nuts about this guy/gal: *</label> <input type="text" name="crush" placeholder="Crush's name" />
                            <label class="fieldlabels">My wildest fantasy: *</label> <input type="text" name="fantasy" placeholder="Fantasy" />
                            <label class="fieldlabels">Notes on life: *</label> <input type="text" name="notes" placeholder="Notes " />
                            <label class="fieldlabels">My sexiest feature: *</label> <input type="text" name="feature" placeholder="feature" />
                            <label class="fieldlabels">Can't Live without: *</label> <input type="text" name="lifeline" placeholder="lifeline" />
                            <label class="fieldlabels">Deepest Fear: *</label> <input type="text" name="fear" placeholder="Fear" />
                            <label class="fieldlabels">Powers I would like to have: *</label> <input type="text" name="power" placeholder="Powers" />
                            <label class="fieldlabels">Lines for you: *</label> <input type="text" name="lines_for" placeholder="Lines for me" />

                             <label class="fieldlabels">Upload Your Photo:</label> <input type="file" name="pic" accept="image/*"> 
                        </div> <input type="submit" name="next" class="next action-button" value="Submit" /> <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
                    </fieldset>
                    <fieldset>
                        <div class="form-card">
                            <div class="row">
                                <div class="col-7">
                                    <h2 class="fs-title">Finish:</h2>
                                </div>
                                <div class="col-5">
                                    <h2 class="steps">Step 4 - 4</h2>
                                </div>
                            </div> <br><br>
                            <h2 class="purple-text text-center"><strong>SUCCESS !</strong></h2> <br>
                            <div class="row justify-content-center">
                                <div class="col-3"> <img src="https://i.imgur.com/GwStPmg.png" class="fit-image"> </div>
                            </div> <br><br>
                            <div class="row justify-content-center">
                                <div class="col-7 text-center">
                                    <h5 class="purple-text text-center">You Have Successfully Signed Up</h5>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script src="{% static 'js/slampage.js' %}"></script>
</div>
</body>
</html>
